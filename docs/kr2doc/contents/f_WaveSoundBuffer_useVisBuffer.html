<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.useVisBuffer</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否使用可视化缓冲</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_WaveSoundBuffer.html">WaveSoundBuffer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否使用可视化缓冲。可以设置该值。<br />
		　设为真时，可视化缓冲将可用，<a class="jump" href="f_WaveSoundBuffer_getVisBuffer.html">WaveSoundBuffer.getVisBuffer</a> 方法
		也将可用。<br />
		　默认为假。请注意，设为真时比设为假时会消耗更多的内存和CPU时间。<br />
	</dd>
</dl>
</div></div>
