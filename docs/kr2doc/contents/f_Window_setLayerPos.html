<h1><span class="fheader"><a name="top" id="top">Window.setLayerPos</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
设置图层显示偏移</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setLayerPos(<span class="arg">left</span>, <span class="arg">top</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setLayerPos 的参数">
<tr><td valign="top"><span class="argname">left</span></td>
<td>　指定图层在客户区域内的左边位置。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td>　指定图层在客户区域内的上边位置。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　指定图层的显示偏移。<br />
		　图层的显示偏移默认为 0, 0。<br />
		　指定其他值时，图层将在偏移的位置显示。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Window_layerLeft.html">Window.layerLeft</a><br />
<a class="jump" href="f_Window_layerTop.html">Window.layerTop</a><br />
</dd>
</dl>
