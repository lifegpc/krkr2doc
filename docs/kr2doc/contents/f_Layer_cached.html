<h1><span class="fheader"><a name="top" id="top">Layer.cached</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否进行缓存</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否进行缓存。也可以设置该值。<br />
		　在设置为进行缓存的情况下，会预先保存自身与所有子层叠加状态的图像，此后，只要自身或子层没有变更，就不会进行自身与子层叠加相关的图像运算（若有变更，则会自动重构缓存）。<br />
		　在设置为不进行缓存的情况下，每次更新画面时都会进行叠加运算。<br />
		　默认情况下不进行缓存，但在过渡效果期间会自动启用缓存（但是该属性并不表示在过渡效果期间等情况下自动启用的缓存状态）。<br />
		　当已知某个层的图像及其子层的图像和状态不会发生变化，并且画面频繁更新的情况下，对该层进行缓存会提高整体性能。<br />
	</dd>
</dl>
</div></div>
