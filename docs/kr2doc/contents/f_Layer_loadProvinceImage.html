<h1><span class="fheader"><a name="top" id="top">Layer.loadProvinceImage</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
区域图像的加载</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">loadProvinceImage(<span class="arg">image</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="loadProvinceImage 的参数">
<tr><td valign="top"><span class="argname">image</span></td>
<td>　指定要作为区域图像加载的图像存储。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　加载图层的区域图像。其他图像保持不变。<br />
		　如果要加载的图像与图层的图像大小不同，将会引发异常。<br />
	</dd>
</dl>
