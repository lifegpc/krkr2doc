<h1><span class="fheader"><a name="top" id="top">Window.onKeyPress</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
文字被输入</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onKeyPress(<span class="arg">key</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onKeyPress 的参数">
<tr><td valign="top"><span class="argname">key</span></td>
<td>　输入的文字。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
　当文字被输入时触发。与<a class="jump" href="f_Window_onKeyDown.html">Window.onKeyDown</a>的不同之处在于，onKeyDown处理虚拟键码，而此事件处理文字本身。如果按下的键与文字无关（如功能键等），则不会触发此事件。<br />
	</dd>
</dl>
</div></div>
