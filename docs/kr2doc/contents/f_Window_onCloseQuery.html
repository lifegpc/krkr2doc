<h1><span class="fheader"><a name="top" id="top">Window.onCloseQuery</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
窗口关闭确认</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onCloseQuery(<span class="arg">canclose</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onCloseQuery 的参数">
<tr><td valign="top"><span class="argname">canclose</span></td>
<td>				　传递是否可以关闭窗口的参数。在从派生类到基类的事件处理调用过程中，会传递由派生类决定的"是否可以关闭窗口"的参数。<br />
				
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　这是一个用于确认是否可以关闭窗口的事件。如果不能关闭窗口，请向基类的同名方法传递 false 作为参数。<br />
	</dd>
</dl>
</div></div>
