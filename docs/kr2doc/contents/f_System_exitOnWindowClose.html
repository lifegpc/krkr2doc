<h1><span class="fheader"><a name="top" id="top">System.exitOnWindowClose</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
当主窗口关闭时是否退出</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示当主窗口（最初创建的Window类实例）关闭时是否退出。也可以设置该值。默认为真。<br />
		　请注意，如果主窗口关闭，且没有显示其他调试相关窗口，吉里吉里可能会在不退出的情况下残留在系统中，可能会导致无法控制（可能只能通过任务管理器终止进程）。
	</dd>
</dl>
</div></div>
