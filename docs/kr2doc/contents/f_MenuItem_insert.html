<h1><span class="fheader"><a name="top" id="top">MenuItem.insert</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
插入子菜单项</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_MenuItem.html">MenuItem类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">insert(<span class="arg">item</span>, <span class="arg">index</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="insert 的参数">
<tr><td valign="top"><span class="argname">item</span></td>
<td>　指定要插入的子菜单项。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">index</span></td>
<td>　指定插入的位置。指定 0 则插入到开头。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　在指定位置插入子菜单项。<br />
	</dd>
</dl>
