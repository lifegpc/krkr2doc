<h1><span class="fheader"><a name="top" id="top">Layer.assignImages</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
图像复制</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">assignImages(<span class="arg">src</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="assignImages 的参数">
<tr><td valign="top"><span class="argname">src</span></td>
<td>　指定复制源图层。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
　复制由src指定的图层的主图像、遮罩图像、区域图像。<br />
　图像大小将与源图层的图像大小相同。不会复制其他信息。<br />
　虽然称为复制，实际上只是"多个图层共享相同图像"的状态，因此此方法几乎不需要执行时间。<br />
	</dd>
</dl>
</div></div>
