<h1><span class="fheader"><a name="top" id="top">MenuItem.checked</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否显示复选标记</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_MenuItem.html">MenuItem类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否在菜单项旁边显示复选标记。也可以设置该值。<br />
		　设置为真时将显示复选标记。<br />
		　当<a class="jump" href="f_MenuItem_radio.html">MenuItem.radio</a>属性为真时，将显示黑色圆点而非复选标记。<br />
  
		　对于在<a class="jump" href="f_MenuItem_group.html">MenuItem.group</a>中具有相同组号、相同父级，且
		<a class="jump" href="f_MenuItem_radio.html">MenuItem.radio</a>属性为真的菜单项，
		不能同时将此属性设置为
		真值超过两个。如果其他菜单项的此属性被设为真，
		那么其他已经为真的菜单项的此属性会
		自动设置为假。<br />

	</dd>
</dl>
</div></div>
