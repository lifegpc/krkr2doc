<dt>类型</dt>
<dd>
<a class="jump" href="f_Font.html">Font类</a>的属性 (可读写)<br />

		　设置为真时将绘制下划线。<br />
		　在当前版本的吉里吉里中，此属性没有实际意义。<br />
	</dd>
