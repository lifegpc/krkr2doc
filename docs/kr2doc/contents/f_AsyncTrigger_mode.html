<h1><span class="fheader"><a name="top" id="top">AsyncTrigger.mode</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
模式</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_AsyncTrigger.html">AsyncTrigger类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示操作模式。也可以设置值。<br />
		　指定以下值之一：<br />
		<span class="script"><a class="targanchor" name="id3" id="id3">atmNormal</a>    : </span> 在普通事件分发阶段触发。<br />
		<span class="script"><a class="targanchor" name="id4" id="id4">atmExclusive</a> : </span> 优先于其他异步事件触发。<br />
		<span class="script"><a class="targanchor" name="id5" id="id5">atmAtIdle</a>    : </span> 在空闲状态（没有其他要分发的事件时）触发。<br />
		　同时拉动触发器时，触发顺序为atmExclusive、atmNormal、atmIdle。<br />
		　如果有多个相同模式的触发器被拉动，则按照触发器被拉动的顺序触发。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Timer_mode.html">Timer.mode</a><br />
</dd>
</dl>
