<dd>
状态</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_MIDISoundBuffer.html">MIDISoundBuffer类</a>的属性（只读）<br />

		　状态以字符串表示，可取以下值：<br />
		<span class="script">&quot;<a class="targanchor" name="id309" id="id309">unload</a>&quot;   : </span> 媒体未被打开<br />
		<span class="script">&quot;<a class="targanchor" name="id310" id="id310">play</a>&quot;     : </span> 媒体正在播放中<br />
		<span class="script">&quot;<a class="targanchor" name="id311" id="id311">stop</a>&quot;     : </span> 媒体已停止<br />
	</dd>
