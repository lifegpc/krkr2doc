<h1><span class="fheader"><a name="top" id="top">Layer.neutralColor</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
中性色</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　以0xAARRGGBB格式表示图层的中性色。可以设置该值。<br />
		　当更改<a class="jump" href="f_Layer_type.html">Layer.type</a>属性时，图层的中性色会被设置为该类型的中性色。<br />
		　中性色是图层图像尺寸扩展时，填充扩展部分的初始值。<br />
		　通过设置该值，可以指定图层图像尺寸扩展时的初始颜色。<br />
	</dd>
</dl>
</div></div>
