<h1><span class="fheader"><a name="top" id="top">Layer.hitType</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
碰撞检测类型</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示鼠标事件的碰撞检测类型。可以设置值。<br />
		　指定<span class="script"><a class="targanchor" name="id275" id="id275">htProvince</a></span>时，只有在区域图像中非0区域才会接收鼠标事件。<br />
		　指定<span class="script"><a class="targanchor" name="id276" id="id276">htMask</a></span>时，只有当遮罩(不透明度)图像的值大于或等于通过<a class="jump" href="f_Layer_hitThreshold.html">Layer.hitThreshold</a>属性指定的值时才会接收鼠标事件。<br />
		　未被接收的鼠标事件将由更下层的层处理。<br />
		　初始状态为<span class="script">htMask</span>。<br />
	</dd>
</dl>
</div></div>
