<h1><span class="fheader"><a name="top" id="top">Window.mouseCursorState</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
鼠标光标显示状态</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示鼠标光标的显示状态。也可以设置其值。<br />
		　<span class="script"><a class="targanchor" name="id427" id="id427">mcsVisible</a></span>指定时，鼠标光标为显示状态。这是默认状态。<br />
		　<span class="script"><a class="targanchor" name="id428" id="id428">mcsTempHidden</a></span>指定时，鼠标光标为隐藏状态，但只要稍微移动鼠标就会变为<span class="script">mcsVisible</span>，恢复显示状态。调用<a class="jump" href="f_Window_hideMouseCursor.html">Window.hideMouseCursor</a>方法会使其变为此状态。<br />
		　<span class="script"><a class="targanchor" name="id429" id="id429">mcsHidden</a></span>指定时，鼠标光标为隐藏状态。即使移动鼠标也不会恢复显示状态。<br />
	</dd>
</dl>
</div></div>
