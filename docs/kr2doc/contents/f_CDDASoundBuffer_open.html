<h1><span class="fheader"><a name="top" id="top">CDDASoundBuffer.open</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
打开媒体</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_CDDASoundBuffer.html">CDDASoundBuffer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">open(<span class="arg">storage</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="open 的参数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				
				
				<cdda>　指定要播放的音轨。
				指定数值将播放该音轨。以"驱动器字母:音轨号码"
				形式的字符串指定将播放该驱动器中指定的音轨号码（例："e:5"）。</cdda>			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　打开指定的媒体。此方法不会开始播放。<br />
		
	</dd>
</dl>
</div></div>
