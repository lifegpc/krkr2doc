<h1><span class="fheader"><a name="top" id="top">Layer.setImageSize</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
设置图层图像大小</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setImageSize(<span class="arg">width</span>, <span class="arg">height</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setImageSize 的参数">
<tr><td valign="top"><span class="argname">width</span></td>
<td>　以像素为单位指定图层图像的宽度。<br />
　该值也可以通过 <a class="jump" href="f_Layer_imageWidth.html">Layer.imageWidth</a> 属性获取和设置。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>　以像素为单位指定图层图像的高度。<br />
　该值也可以通过 <a class="jump" href="f_Layer_imageHeight.html">Layer.imageHeight</a> 属性获取和设置。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
　指定图层图像大小。<br />
　当尺寸扩大时，图层的显示大小不会改变，但当尺寸缩小时，图层的显示大小也会缩小。<br />
	</dd>
</dl>
</div></div>
