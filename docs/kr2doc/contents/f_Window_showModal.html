<h1><span class="fheader"><a name="top" id="top">Window.showModal</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
以模态方式显示窗口</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">showModal()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　以<a class="targanchor" name="id411" id="id411">模态</a> (<a class="targanchor" name="id412" id="id412">带模式</a>)方式显示窗口。
		此方法将窗口设置为可见状态，
		并暂时禁用其他窗口。因此用户只能
		访问该窗口(这种状态称为带模式的状态)。当窗口关闭时，
		带模式的状态将被解除。<br />
		　调用此方法时，窗口必须处于隐藏状态。<br />
	</dd>
</dl>
</div></div>
