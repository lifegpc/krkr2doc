<h1><span class="fheader"><a name="top" id="top">Storages.searchCD</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
CD 的搜索</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Storages.html">Storages类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">searchCD(<span class="arg">volume</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="searchCD 的参数">
<tr><td valign="top"><span class="argname">volume</span></td>
<td>				　指定要搜索的CD的卷标。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>返回找到的 CD-ROM 驱动器的驱动器字母。</result></dd>
<dt>说明</dt>
<dd>
		　查找具有指定卷标的CD驱动器，并返回其驱动器字母（如'H'）。<br />
		　当然，驱动器中必须插入相应的CD-ROM。<br />
	</dd>
</dl>
