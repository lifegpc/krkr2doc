<h1><span class="fheader"><a name="top" id="top">Layer.setProvincePixel</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
设置区域图像的值</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setProvincePixel(<span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">value</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setProvincePixel 的参数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>　指定要设置值的（图层图像坐标中的）x坐标。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>　指定要设置值的（图层图像坐标中的）y坐标。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">value</span></td>
<td>　指定要设置的值（0～255）。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　设置图层区域图像任意位置的值（0～255）。<br />
		　如果指定的图像坐标无效（超出范围），将会引发异常。<br />
	</dd>
</dl>
</div></div>
