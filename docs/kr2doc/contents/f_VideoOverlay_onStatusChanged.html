<h1><span class="fheader"><a name="top" id="top">VideoOverlay.onStatusChanged</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
状态发生变化</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onStatusChanged(<span class="arg">status</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onStatusChanged 的参数">
<tr><td valign="top"><span class="argname">status</span></td>
<td>　表示状态字符串。<br />
　以下之一：<br />
<span class="script">&quot;<a class="targanchor" name="id352" id="id352">unload</a>&quot;   : </span> 媒体未打开<br />
<span class="script">&quot;<a class="targanchor" name="id353" id="id353">play</a>&quot;     : </span> 媒体正在播放中<br />
<span class="script">&quot;<a class="targanchor" name="id354" id="id354">stop</a>&quot;     : </span> 媒体已停止<br />
<span class="script">&quot;<a class="targanchor" name="id355" id="id355">pause</a>&quot;    : </span> 媒体已暂停<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
在此对象的状态发生变化时触发。<br />
在SWF播放时，无法使用关于停止和暂停播放的功能。
	</dd>
</dl>
</div></div>
