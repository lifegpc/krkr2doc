<h1><span class="fheader"><a name="top" id="top">Layer.setSizeToImageSize</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
将图层显示大小调整为图像大小</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setSizeToImageSize()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　将图层的显示大小设置为与图像大小相同。<br />
		　许多改变图像大小的操作并不会改变显示大小，
		但使用此方法可以将显示大小设置为与图像大小相同。<br />
	</dd>
</dl>
