<h1><span class="fheader"><a name="top" id="top">Layer.moveBehind</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
移动到指定图层后方</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">moveBehind(<span class="arg">layer</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="moveBehind 的参数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>　移动到此处指定图层的后方。<br />
　只能指定兄弟图层（具有相同父级的图层）。<br />
</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
　在叠加顺序中，移动到指定图层的后方。<br />
　此方法将 <a class="jump" href="f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a> 属性设置为 false。<br />
</dd>
</dl>
</div></div>
