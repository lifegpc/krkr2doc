<h1><span class="fheader"><a name="top" id="top">Window.focusable</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否可获取焦点</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否可以获取焦点。也可以设置值。<br />
		　设置为假时，将无法获取焦点，即窗口将不能被激活。副作用是，通过抓取标题栏移动窗口、调整窗口大小、按"×"按钮关闭窗口的操作也将无法进行。<br />
		　如果要获取键盘输入，可以使用 <a class="jump" href="f_Window_trapKey.html">Window.trapKey</a> 属性。<br />
		　通常，这用于实现类似弹出菜单这样的窗口，它们显示在最前面但自身不获取焦点。<br />
		　在当前版本中，当窗口全屏化或从全屏恢复时，此属性的设置内容可能会丢失。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Window_trapKey.html">Window.trapKey</a><br />
<a class="jump" href="f_Window_onPopupHide.html">Window.onPopupHide</a><br />
</dd>
</dl>
