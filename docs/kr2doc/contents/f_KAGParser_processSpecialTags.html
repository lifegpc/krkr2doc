<h1><span class="fheader"><a name="top" id="top">KAGParser.processSpecialTags</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否处理特殊标签</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_KAGParser.html">KAGParser类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否处理特殊标签。<br />
		　如果为真则处理特殊标签。默认为真。<br />
		　特殊标签是指 if ignore endif endignore else elsif emb macro endmacro macropop erasemacro jump call return 等标签。当此属性为假时，这些标签可以通过 getNextTag 原样获取。<br />
		　但是，iscript ～ endscript 总是会被处理。<br />
	</dd>
</dl>
</div></div>
