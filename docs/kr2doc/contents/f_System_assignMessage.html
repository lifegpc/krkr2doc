<h1><span class="fheader"><a name="top" id="top">System.assignMessage</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
修改消息分配</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">assignMessage(<span class="arg">id</span>, <span class="arg">msg</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="assignMessage 的参数">
<tr><td valign="top"><span class="argname">id</span></td>
<td>　指定要分配的消息ID。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">msg</span></td>
<td>　指定分配给id所指定ID的消息。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>如果ID存在且消息分配成功则返回真，否则返回假。</result></dd>
<dt>说明</dt>
<dd>
		　修改消息分配。<br />
		　可以通过此方法将吉里吉里内置的消息更改为其他消息。<br />
		　通常在消息映射文件中描述（参考<a target="main" class="jump" href="Startup.html">启动方式</a>）。<br />
		　要获取可设置的ID及其当前分配的消息列表，请从<a target="main" class="jump" href="Controller.html">控制器</a>执行"创建消息映射文件"。
	</dd>
</dl>
</div></div>
