<h1><span class="fheader"><a name="top" id="top">VideoOverlay.audioBalance</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
音频平衡(声像定位)</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		表示声像定位(音频在空间中的位置)。也可以设置该值。<br />
		可以指定声音在左右之间的听觉位置。<br />
		使用-100000 ～ 0 ～ 100000的数值指定，-100000表示完全在左侧，0表示中央，100000表示完全在右侧。<br />
		播放立体声源时，声像定位通过衰减左右任一声道来实现(指定0时两个声道都输出，指定-100000时只输出左声道)。<br />
		此功能在SWF播放时不可用。
	</dd>
</dl>
</div></div>
