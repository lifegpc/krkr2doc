<h1><a name="top" id="top">AsyncTrigger</a></h1><div class="para"><div>
　AsyncTrigger 类是一个用于在控制返回到吉里吉里之后的事件分发时机触发事件的类。这个功能被称为<a class="targanchor" name="id2" id="id2">异步触发器</a> (asynchronous trigger)。<br />
　在像吉里吉里这样采用事件驱动型编程模型的脚本中，当想要在事件处理器外执行一些在事件处理器内无法执行的处理（比如在事件处理器内尝试禁用事件源对象等）时，这个类非常有用。<br />
</div></div>
