<h1><span class="fheader"><a name="top" id="top">System.exit</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
吉里吉里的同步终止</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">exit()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　使吉里吉里<a class="targanchor" name="id330" id="id330">终止</a>。<br />
		　此方法与 <a class="jump" href="f_System_terminate.html">System.terminate</a> 不同，在调用时立即终止。因此，
		此方法不会返回。<br />
	</dd>
</dl>
