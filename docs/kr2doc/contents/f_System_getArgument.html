<h1><span class="fheader"><a name="top" id="top">System.getArgument</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获取命令行选项</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getArgument(<span class="arg">name</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getArgument 的参数">
<tr><td valign="top"><span class="argname">name</span></td>
<td>				　指定要获取的命令行选项名。请在前面添加'-'
				（连字符）（例：<span class="script">'-nosplash'</span>）。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>如果指定了命令行选项则返回其值，如果未指定则返回void。</result></dd>
<dt>说明</dt>
<dd>
		　<a class="targanchor" name="id337" id="id337">命令行选项</a>需要以<br />
		<span class="script">-name=value</span><br />
		或<br />
		<span class="script">-name</span><br />
		　的形式传递给吉里吉里。前者的情况下会返回值<span class="script">value</span>，
		后者的情况下会返回值<span class="script">'yes'</span>。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_System_setArgument.html">System.setArgument</a><br />
</dd>
</dl>
</div></div>
