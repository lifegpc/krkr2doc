<h1><span class="fheader"><a name="top" id="top">Window.onPopupHide</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
关闭弹出窗口</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onPopupHide()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>说明</dt>
<dd>
		　弹出窗口应当关闭时触发的事件。此事件在<a class="jump" href="f_Window_stayOnTop.html">Window.stayOnTop</a>属性为真，且<a class="jump" href="f_Window_focusable.html">Window.focusable</a>属性为假的情况下，"点击了其他窗口"或"其他应用程序变为活动状态"时触发。<br />
		　通常，请在此处执行关闭窗口或隐藏窗口的处理。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Window_focusable.html">Window.focusable</a><br />
<a class="jump" href="f_Window_stayOnTop.html">Window.stayOnTop</a><br />
</dd>
</dl>
