<h1><span class="fheader"><a name="top" id="top">System.getKeyState</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
获取按键状态</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getKeyState(<span class="arg">code</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getKeyState 的参数">
<tr><td valign="top"><span class="argname">code</span></td>
<td>　指定要获取状态的<a class="targanchor" name="id335" id="id335">虚拟键码</a>。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>如果按键被按下则为真，没有按下则为假。</result></dd>
<dt>说明</dt>
<dd>
		　获取由code指定的键码对应的按键在调用此方法时是否被按下。<br />
	</dd>
</dl>
