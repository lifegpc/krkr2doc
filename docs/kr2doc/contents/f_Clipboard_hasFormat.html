<h1><span class="fheader"><a name="top" id="top">Clipboard.hasFormat</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
检查剪贴板中是否存在指定格式</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Clipboard.html">Clipboard类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">hasFormat(<span class="arg">format</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="hasFormat 的参数">
<tr><td valign="top"><span class="argname">format</span></td>
<td>　指定要确认是否存在的格式。<br />
　当前版本只能指定 cbfText，指定此项可以检查剪贴板中是否存在文本格式的数据。<br />
</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>如果指定格式在剪贴板中存在则返回真，不存在则返回假</result></dd>
<dt>说明</dt>
<dd>
　可以检查指定<a class="targanchor" name="id10" id="id10">格式</a>是否存在于剪贴板中。<br />
　由于操作系统提供的剪贴板可以同时包含多种格式，因此可以使用此方法检查其中是否存在特定格式。<br />
</dd>
</dl>
</div></div>
