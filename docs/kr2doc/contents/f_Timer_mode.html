<h1><span class="fheader"><a name="top" id="top">Timer.mode</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
模式</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Timer.html">Timer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示运行模式。也可以设置其值。<br />
		　可指定以下值之一：<br />
		<span class="script"><a class="targanchor" name="id349" id="id349">atmNormal</a>    : </span> 事件将以正常事件分发优先级进行分发。<br />
		<span class="script"><a class="targanchor" name="id350" id="id350">atmExclusive</a> : </span> 事件将优先于其他异步事件进行分发。<br />
		<span class="script"><a class="targanchor" name="id351" id="id351">atmAtIdle</a>    : </span> 事件将在空闲状态（没有其他事件需要分发时）进行分发。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_AsyncTrigger_mode.html">AsyncTrigger.mode</a><br />
</dd>
</dl>
