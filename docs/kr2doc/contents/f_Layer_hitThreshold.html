<h1><span class="fheader"><a name="top" id="top">Layer.hitThreshold</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
碰撞检测阈值</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示鼠标事件的碰撞检测阈值位置。也可以设置该值。<br />
		　此属性仅在<a class="jump" href="f_Layer_hitType.html">Layer.hitType</a>属性为htMask时有效，
		当遮罩（不透明度）图像的值大于或等于此属性指定的值时，将接收鼠标消息。<br />
		指定0时将接收所有鼠标消息。指定256时将不接收任何鼠标消息。<br />
		　初始状态下为16。<br />
	</dd>
</dl>
</div></div>
