<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setSize</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
指定播放矩形的大小</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setSize(<span class="arg">width</span>, <span class="arg">height</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setSize 的参数">
<tr><td valign="top"><span class="argname">width</span></td>
<td>　指定用于播放媒体的矩形区域的宽度。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>　指定用于播放媒体的矩形区域的高度。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　以像素为单位指定用于播放媒体的矩形区域的大小。<br />
		　在当前版本中，使用图层播放时不能使用此方法。<br />
	</dd>
</dl>
</div></div>
