<h1><span class="fheader"><a name="top" id="top">VideoOverlay.onFrameUpdate</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
视频帧已更新</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onFrameUpdate(<span class="arg">frame</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onFrameUpdate 的参数">
<tr><td valign="top"><span class="argname">frame</span></td>
<td>				视频的帧号<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		这是在视频帧更新后调用的方法。<br />
		作为参数的frame不一定与当前显示的视频帧完全一致。<br />
		仅在图层绘制模式、混合器模式下可用。<br />
		此功能在SWF播放时不可用。
	</dd>
</dl>
</div></div>
