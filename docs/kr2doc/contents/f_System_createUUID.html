<h1><span class="fheader"><a name="top" id="top">System.createUUID</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
生成UUID字符串</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">createUUID()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
<result>生成的UUID字符串以"e8b2a2b5-5ceb-4f75-a08b-1f1bdfdca4f1"的形式返回
	（除连字符外的各个字母数字是十六进制数字）。</result></dd>
<dt>说明</dt>
<dd>
		　生成并返回UUID字符串。此方法生成基于随机位序列的128位UUID（通用唯一标识符）。<br />
		　吉里吉里中实现的UUID生成算法通过捕获一定程度的环境噪声来生成随机位序列，
		但不建议用于需要高度安全性的场合。不过，可以认为它与其他UUID"极高概率不会重复"。<br />
	</dd>
</dl>
</div></div>
