<h1><span class="fheader"><a name="top" id="top">Pad.showScrollBars</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
滚动条的显示状态</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Pad.html">Pad类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示滚动条的显示状态。<br />
		可以采用以下任一值：<br />
		<a class="targanchor" name="id312" id="id312">ssNone</a> 不显示滚动条<br />
		<a class="targanchor" name="id313" id="id313">ssHorizontal</a> 仅显示水平滚动条<br />
		<a class="targanchor" name="id314" id="id314">ssVertical</a> 仅显示垂直滚动条<br />
		<a class="targanchor" name="id315" id="id315">ssBoth</a> 同时显示水平和垂直滚动条<br />
		默认值为ssBoth。
	</dd>
</dl>
</div></div>
