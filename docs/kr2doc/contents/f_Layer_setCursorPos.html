<h1><span class="fheader"><a name="top" id="top">Layer.setCursorPos</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
指定鼠标光标位置</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setCursorPos(<span class="arg">x</span>, <span class="arg">y</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setCursorPos 的参数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>　指定鼠标光标（在该图层的显示坐标中）的x坐标值，以像素为单位。<br />
　该值也可以通过<a class="jump" href="f_Layer_cursorX.html">Layer.cursorX</a>属性设置/获取。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>　指定鼠标光标（在该图层的显示坐标中）的y坐标值，以像素为单位。<br />
　该值也可以通过<a class="jump" href="f_Layer_cursorX.html">Layer.cursorX</a>属性设置/获取。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
　指定鼠标光标的位置。<br />
	</dd>
</dl>
</div></div>
