<h1><span class="fheader"><a name="top" id="top">Window.borderStyle</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
窗口外观</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示窗口的外观。也可以设置值。<br />
		　可以设置以下值：<br />
<span class="script"><a class="targanchor" name="id420" id="id420">bsDialog</a>      :</span> 具有与对话框相似的外观，不可调整大小。<br />
<span class="script"><a class="targanchor" name="id421" id="id421">bsSingle</a>      :</span> 不可调整大小的窗口。<br />
<span class="script"><a class="targanchor" name="id422" id="id422">bsNone</a>        :</span> 没有边框的窗口。<br />
<span class="script"><a class="targanchor" name="id423" id="id423">bsSizeable</a>    :</span> 可调整大小的一般窗口。这是默认值。<br />
<span class="script"><a class="targanchor" name="id424" id="id424">bsToolWindow</a>  :</span> 不可调整大小的工具窗口（标题栏较小的窗口）。<br />
<span class="script"><a class="targanchor" name="id425" id="id425">bsSizeToolWin</a> :</span> 与bsToolWindow相似，但可以调整大小。<br />
	</dd>
</dl>
</div></div>
