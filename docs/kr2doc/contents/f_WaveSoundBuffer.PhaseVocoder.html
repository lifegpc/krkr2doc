<h1><a name="top" id="top">WaveSoundBuffer.PhaseVocoder</a></h1><div class="para"><div>
　WaveSoundBuffer.PhaseVocoder 类是一个用于注册到<a class="jump" href="f_WaveSoundBuffer_filters.html">WaveSoundBuffer.filters</a>的过滤器，提供相位声码器(Phase Vocoder)的功能。<br />
　相位声码器可以在保持播放速度的同时改变音调(音高转换器)，或者在保持音调的同时改变播放速度(时间转换器)。<br />
</div></div>
