<h1><span class="fheader"><a name="top" id="top">VideoOverlay.prepare</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
播放准备</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">prepare()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		在指定的图层上绘制媒体的第一帧，并在绘制完成时触发onPeriod事件。
		prepare方法调用后的播放，请等待onPeriod事件后再进行。<br />
		此功能在SWF播放时不可用。
	</dd>
