<h1><span class="fheader"><a name="top" id="top">Layer.imageModified</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
图像是否被修改</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示图层的图像是否被修改。也可以设置值。<br />
		　在对图层的图像进行绘制或更改图层图像大小时，会自动设置为真。<br />
		　如果将此属性设置为假，当图层图像被修改时会变为真，因此可以知道图层图像是否被修改。<br />
		　此属性本身不会影响图层的行为。<br />
	</dd>
</dl>
</div></div>
