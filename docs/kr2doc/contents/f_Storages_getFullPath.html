<h1><span class="fheader"><a name="top" id="top">Storages.getFullPath</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获取完整的统一存储名称</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Storages.html">Storages类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getFullPath(<span class="arg">path</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getFullPath 的参数">
<tr><td valign="top"><span class="argname">path</span></td>
<td>　指定要转换为完整统一存储名称的存储名称。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>完整的统一存储名称</result></dd>
<dt>说明</dt>
<dd>
		　将path指定的存储名称转换为完整的<a class="targanchor" name="id319" id="id319">统一存储名称</a>。<br />
		　冗余的路径访问（例如 <span class="script">system/flags/../data/</span> 等）都会被压缩。<br />
		　如果未指定当前媒体、当前文件夹，则会进行补全。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Storages_getPlacedPath.html">Storages.getPlacedPath</a><br />
</dd>
</dl>
