<h1><span class="fheader"><a name="top" id="top">VideoOverlay.playRate</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
播放速度</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		设置媒体的播放速度。<br />
		指定1.0为正常播放速度，0.5为一半播放速度，2为两倍播放速度。<br />
		可设置的值由DirectShow过滤器决定。<br />
		参考：对于带有音频的MPEG文件，可以设置从大于0.0到2.0的值。对于没有音频的MPEG文件，可以设置从大于0.0到double范围内（大概）的值，但实际播放速度的上限由处理速度决定。<br />
		在SWF播放中无效。<br />
	</dd>
</dl>
</div></div>
