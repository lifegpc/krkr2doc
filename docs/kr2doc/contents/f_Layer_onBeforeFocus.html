<h1><span class="fheader"><a name="top" id="top">Layer.onBeforeFocus</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获取焦点前</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onBeforeFocus(<span class="arg">layer</span>, <span class="arg">blurred</span>, <span class="arg">direction</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onBeforeFocus 的参数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>　接收焦点的层对象。<br />
　通常传递this，但在调用超类的同名事件时，
如果指定不同的层对象，可以将焦点传递给该层。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">blurred</span></td>
<td>　失去焦点的层对象。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">direction</span></td>
<td>　当通过焦点后向搜索更改焦点时为真，
当通过焦点前向搜索进行更改时为假。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
　在获取焦点之前发生的事件。<br />
　指定接收焦点的层时，可以在超类的同名事件的第一个参数中指定该层。<br />
	</dd>
</dl>
</div></div>
