<h1><span class="fheader"><a name="top" id="top">Clipboard.asText</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
文本格式</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Clipboard.html">Clipboard类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示当前剪贴板中的文本格式数据。也可以写入值。<br />
		　读取值时，可以获取当前剪贴板中的文本格式数据。如果剪贴板中没有文本格式的数据，则会得到void。<br />
		　写入值时，可以将文本格式的数据存储到剪贴板中。<br />
	</dd>
</dl>
