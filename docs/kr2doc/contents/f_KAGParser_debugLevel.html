<h1><span class="fheader"><a name="top" id="top">KAGParser.debugLevel</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
调试级别</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_KAGParser.html">KAGParser类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示调试级别。<br />
		　可设置的值如下：<br />
		<ul>		<li><span class="script"><a class="targanchor" name="id24" id="id24">tkdlNone</a></span><br />
</li>		<li><span class="script"><a class="targanchor" name="id25" id="id25">tkdlSimple</a></span><br />
</li>		<li><span class="script"><a class="targanchor" name="id26" id="id26">tkdlVerbose</a></span><br />
</li>		</ul>		　按照 tkdlNone &lt; tkdlSimple &lt; tkdlVerbose 的顺序，显示的调试信息量会逐渐增多。<br />
	</dd>
</dl>
