<h1><span class="fheader"><a name="top" id="top">Layer.useAttention</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否使用注视信息</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性（可读可写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否使用注视信息。也可以设置值。<br />
		　如果指定为真，将使用该层的注视信息。<br />
		　如果指定为假，将使用该层父层的注视信息（如果存在的话）。<br />
	</dd>
<dt>参考</dt>

</dd>
</dl>
