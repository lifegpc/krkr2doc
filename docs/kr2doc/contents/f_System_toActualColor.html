<h1><span class="fheader"><a name="top" id="top">System.toActualColor</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
获取颜色常量的实际颜色</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">toActualColor(<span class="arg">color</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="toActualColor的参数">
<tr><td valign="top"><span class="argname">color</span></td>
<td>　指定颜色常量（参照<a target="main" class="jump" href="ColorCodes.html">颜色常量一览</a>）。<br />
　如果指定了通常的0xRRGGBB格式的颜色，则会原样返回该值。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>以0xRRGGBB格式返回指定颜色常量表示的实际颜色。</result></dd>
<dt>说明</dt>
<dd>
　将颜色常量转换为实际颜色，并以0xRRGGBB格式返回。<br />
	</dd>
</dl>
</div></div>
