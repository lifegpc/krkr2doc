<h1><span class="fheader"><a name="top" id="top">KAGParser.onScenarioLoad</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
场景加载开始</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_KAGParser.html">KAGParser类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onScenarioLoad(<span class="arg">storage</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onScenarioLoad 的参数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				　传递被加载的场景存储的名称。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　在开始加载场景时被调用。<br />
		　如果在此事件中返回字符串，则会使用该字符串作为场景内容，而不使用存储storage的内容。<br />
	</dd>
