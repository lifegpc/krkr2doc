<h1><span class="fheader"><a name="top" id="top">Debug.clearLogFileOnError</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
发生错误时是否清除控制台日志文件</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Debug.html">Debug类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　为真时，发生错误时会自动清除控制台日志。<br />
		　为假时，不会清除，而是追加到现有日志文件中。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Debug_startLogToFile.html">Debug.startLogToFile</a><br />
<a class="jump" href="f_Debug_logToFileOnError.html">Debug.logToFileOnError</a><br />
</dd>
</dl>
