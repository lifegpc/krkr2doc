<h1><span class="fheader"><a name="top" id="top">Font.getList</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
枚举字体名称</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Font.html">Font类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getList(<span class="arg">flags</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getList 的参数">
<tr><td valign="top"><span class="argname">flags</span></td>
<td>　指定如何枚举字体。与<a class="jump" href="f_Font_doUserSelect.html">Font.doUserSelect</a>中
				指定的相同（但在此方法中，即使指定了
				<span class="script">fsfUseFontFace</span>也会被忽略）<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>包含字体名称（字符串）作为各元素的数组</result></dd>

		枚举字体名称，并作为数组返回。
	</dd>
