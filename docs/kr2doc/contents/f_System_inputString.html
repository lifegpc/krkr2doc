<h1><span class="fheader"><a name="top" id="top">System.inputString</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
字符串的输入</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">inputString(<span class="arg">caption</span>, <span class="arg">prompt</span>, <span class="arg">initialString</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="inputString 的参数">
<tr><td valign="top"><span class="argname">caption</span></td>
<td>　指定作为窗口标题显示的字符串。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">prompt</span></td>
<td>　指定窗口的提示（向用户显示以促进输入的字符串）。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">initialString</span></td>
<td>　指定在输入窗口中预先显示的字符串。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>返回输入的字符串。如果被取消，则返回void。</result></dd>
<dt>说明</dt>
<dd>
　打开用于输入字符串的窗口，要求用户<a class="targanchor" name="id331" id="id331">输入字符串</a>。<br />
　窗口以模态方式显示（即显示期间无法操作其他窗口）。<br />
	</dd>
</dl>
</div></div>
