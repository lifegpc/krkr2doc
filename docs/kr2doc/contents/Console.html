<h1><a id="id87" name="id87">关于控制台</a>
</h1><div class="para"><div>
　控制台可以通过在运行过程中按下Shift + F4来显示。<br />
　在控制台中，可以显示吉里吉里系统和用户脚本通过<a target="main" class="jump" href="f_Debug_message.html">Debug.message</a>方法输出的各种调试信息。此外，还可以输入TJS2表达式并立即执行，显示表达式的结果。<br />
</div></div>
<h1><a id="id88" name="id88">画面说明</a>
</h1><div class="para"><div>
<img width="487" height="280" alt="Console.png" src="Console.png" /><br />
<br />
左下方的<img width="16" height="16" alt="ExecIcon.png" src="ExecIcon.png" />可以通过点击，将其右侧输入栏中输入的内容作为TJS2表达式执行。<br />
<br />
右键菜单说明：<br />
<dl>
<dt><img width="16" height="16" alt="CopyIcon.png" src="CopyIcon.png" /> 复制</dt>
<dd>　将控制台的选中部分复制到剪贴板。</dd>
<dt><img width="16" height="16" alt="ControllerIcon.png" src="ControllerIcon.png" /> 控制器</dt>
<dd>　显示<a target="main" class="jump" href="Controller.html">控制器</a>。</dd>
<dt><img width="16" height="16" alt="ScriptEditorIcon.png" src="ScriptEditorIcon.png" /> 脚本编辑器</dt>
<dd>　显示<a target="main" class="jump" href="ScriptEditor.html">脚本编辑器</a>。</dd>
<dt><img width="16" height="16" alt="ExprWatchIcon.png" src="ExprWatchIcon.png" /> 监视表达式</dt>
<dd>　显示<a target="main" class="jump" href="ExprWatch.html">监视表达式</a>。</dd>
<dt>出错时自动显示</dt>
<dd>　设置当发生错误时自动显示控制台。</dd></dl><br />
