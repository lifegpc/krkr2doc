<h1><span class="fheader"><a name="top" id="top">System.dataPath</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
数据保存位置的路径</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的属性（只读）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示命令行选项-datapath指定的目录。<br />
		　默认情况下，所有日志等都会输出到这里。<br />
		　建议用户脚本在保存数据时存放在这里。<br />
	</dd>
</dl>
