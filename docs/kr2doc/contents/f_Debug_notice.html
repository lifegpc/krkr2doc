<h1><span class="fheader"><a name="top" id="top">Debug.notice</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
向控制台输出重要信息</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Debug.html">Debug类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">notice(<span class="arg">message</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="notice 的参数">
<tr><td valign="top"><span class="argname">message</span></td>
<td>　指定要输出的信息。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
　<a class="targanchor" name="id14" id="id14">向控制台</a>输出信息。<br />
与<a class="jump" href="f_Debug_message.html">Debug.message</a>不同，此处输出的信息即使从中途开始写入日志文件，也一定会被写入日志文件（通过Debug.message输出的信息只能追溯到一定程度）。用于输出在收集日志文件时有用的重要信息。<br />
	</dd>
</dl>
