<h1><span class="fheader"><a name="top" id="top">Layer.absoluteOrderMode</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否为绝对位置模式</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示直属子层的重叠顺序模式。也可以设置此值。<br />
		　指定为假时为相对位置指定，<a class="jump" href="f_Layer_order.html">Layer.order</a>属性
		表示其顺序。<br />
		　指定为真时为绝对位置指定，<a class="jump" href="f_Layer_absolute.html">Layer.absolute</a>属性
		表示其顺序。<br />
	</dd>
<dt>参考</dt>

</dd>
</dl>
