<h1><span class="fheader"><a name="top" id="top">System.createAppLock</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
检查重复启动</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">createAppLock(<span class="arg">key</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="createAppLock 的参数">
<tr><td valign="top"><span class="argname">key</span></td>
<td>　指定用于检查的键字符串。如果其他正在运行的吉里吉里在此方法中指定了相同的键字符串，则返回false。<br />
　基本上，键字符串只能使用与TJS变量命名规则相同的字符。<br />
　键字符串需要足够唯一。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>如果已有使用相同键字符串的吉里吉里正在运行，则返回false，否则返回true。</result></dd>
<dt>说明</dt>
<dd>
　如果有其他使用相同键字符串的吉里吉里正在运行，则返回false，否则返回true。<br />
　用于防止重复启动。<br />
	</dd>
</dl>
</div></div>
