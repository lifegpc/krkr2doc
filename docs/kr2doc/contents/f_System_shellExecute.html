<h1><span class="fheader"><a name="top" id="top">System.shellExecute</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
文件/程序的执行</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">shellExecute(<span class="arg">target</span>, <span class="arg">param</span><span class="defarg">=<span class="defargval">&quot;&quot;</span></span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="shellExecute 的参数">
<tr><td valign="top"><span class="argname">target</span></td>
<td>　指定要执行的文件或软件。<br />
　如果指定文件，则启动与其关联的程序。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">param</span></td>
<td>　指定传递给要执行的软件的参数。<br />
　如果target参数指定了文件，请省略此参数或指定空字符串。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>执行成功则返回真，失败则返回假。</result></dd>
<dt>说明</dt>
<dd>
　执行在target中指定的文件或软件。<br />
	</dd>
</dl>
</div></div>
