<h1><span class="fheader"><a name="top" id="top">Layer.joinFocusChain</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否参与焦点链</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否参与焦点链。<br />
		　设置为真时将参与焦点链，会出现在<a class="jump" href="f_Layer_prevFocusable.html">Layer.prevFocusable</a>等中，
		并且可以通过TAB键等将焦点移动到该层。<br />
		　设置为假时将不参与焦点链，但仍可以通过<a class="jump" href="f_Layer_focus.html">Layer.focus</a>方法等接收焦点。<br />
	</dd>
</dl>
</div></div>
