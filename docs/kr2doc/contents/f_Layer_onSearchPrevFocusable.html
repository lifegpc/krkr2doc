<h1><span class="fheader"><a name="top" id="top">Layer.onSearchPrevFocusable</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
向前搜索可获取焦点的图层</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onSearchPrevFocusable(<span class="arg">layer</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onSearchPrevFocusable 的参数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>　　接收焦点的图层对象。<br />
　　调用父类的同名方法时作为参数指定。<br />
　　传递 null 时，将被处理为没有可获取焦点的图层。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
　　向前搜索可获取焦点的图层时发生的事件。<br />
　　当指定接收焦点的图层时，请在超类的同名事件的参数中指定该图层。<br />
	</dd>
</dl>
</div></div>
