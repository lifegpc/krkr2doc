<h1><span class="fheader"><a name="top" id="top">Layer.releaseCapture</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
鼠标事件捕获的解除</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">releaseCapture()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　解除鼠标事件捕获。<br />
		　鼠标事件捕获是指，在最初按下鼠标按钮位置所在的图层将一直独占接收鼠标事件，直到松开鼠标按钮为止的功能。<br />
		　此方法会解除这一功能，并恢复到正常的鼠标事件处理状态。<br />
		　执行此方法时，即使执行方法的图层与捕获目标图层不同，也会解除同一窗口内所有图层的鼠标捕获。<br />
		　如果不处于捕获状态，此方法不做任何操作。<br />
	</dd>
</dl>
</div></div>
