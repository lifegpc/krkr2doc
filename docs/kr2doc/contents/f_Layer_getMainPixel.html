<h1><span class="fheader"><a name="top" id="top">Layer.getMainPixel</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获取主图像的颜色</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getMainPixel(<span class="arg">x</span>, <span class="arg">y</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getMainPixel 的参数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>　指定获取颜色的(图层图像坐标上的)x坐标。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>　指定获取颜色的(图层图像坐标上的)y坐标。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>0xRRGGBB 格式的颜色编号</result></dd>
<dt>说明</dt>
<dd>
		　获取图层主图像(保持颜色的图像)任意位置的颜色。<br />
		　如果指定的图像坐标无效(超出范围)，将会发生异常。<br />
	</dd>
</dl>
</div></div>
