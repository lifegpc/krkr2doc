<h1><span class="fheader"><a name="top" id="top">Pad.wordWrap</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否在右侧边缘换行</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Pad.html">Pad类</a>的属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示内容是否在右侧边缘换行。也可以设置该值。<br />
		设为真时，字符串在显示区域的右侧边缘会自动换行。<br />
		但是，这并不会插入实际的换行符，
		仅仅是在显示上进行换行。在这种情况下，水平滚动条将被禁用。<br />
		设为假时，即使字符串超出显示区域也不会换行。<br />
		默认值为假。
	</dd>
</dl>
</div></div>
