<h1><span class="fheader"><a name="top" id="top">System.addContinuousHandler</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
添加连续处理程序</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">addContinuousHandler(<span class="arg">callback</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="addContinuousHandler 的参数">
<tr><td valign="top"><span class="argname">callback</span></td>
<td>　指定作为处理程序的函数。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　注册<a class="targanchor" name="id332" id="id332">连续处理程序</a>。<br />
		　连续处理程序是"尽可能频繁地"被调用的事件处理程序。<br />
		　当没有其他处理任务时，吉里吉里会持续调用连续处理程序。
		如果发生其他事件，则会优先处理这些事件。<br />
		　但是，如果在命令行选项 -contfreq 中指定了调用频率，
		则会按照指定的频率进行调用。<br />
	</dd>
</dl>
</div></div>
