<h1><span class="fheader"><a name="top" id="top">Window.onFileDrop</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
文件被拖放</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onFileDrop(<span class="arg">files</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onFileDrop 的参数">
<tr><td valign="top"><span class="argname">files</span></td>
<td>　存储被拖放的文件名的数组(Array)对象。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　当文件从资源管理器等被拖放到窗口时触发。<br />
		　即使只拖放单个文件，参数中也会传递数组对象（第一个元素就是该文件）。<br />
	</dd>
</dl>
