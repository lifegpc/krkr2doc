<dl>
<dt>功能/含义</dt>
<dd>
输出任意MIDI数据</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_MIDISoundBuffer.html">MIDISoundBuffer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">midiOut(<span class="arg">data</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="midiOut的参数">
<tr><td valign="top"><span class="argname">data</span></td>
<td>　以八进制格式指定要输出的MIDI数据。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　输出任意MIDI数据。<br />
		　如果数据中包含ff 00，在该点会插入50ms的等待时间。<br />
	</dd>
</dl>
