<h1><span class="fheader"><a name="top" id="top">Scripts.eval</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
表达式的求值</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Scripts.html">Scripts类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">eval(<span class="arg">expression</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="eval 的参数">
<tr><td valign="top"><span class="argname">expression</span></td>
<td>　以字符串形式指定要执行的表达式。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>返回表达式求值的结果。</result></dd>
<dt>说明</dt>
<dd>
　将expression中指定的字符串作为TJS2表达式执行。<br />
　在执行脚本过程中发生的异常不会在此方法内捕获，因此可以在调用此方法的地方捕获异常。<br />
	</dd>
