<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.fade</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
开始淡入淡出</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_WaveSoundBuffer.html">WaveSoundBuffer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">fade(<span class="arg">to</span>, <span class="arg">time</span>, <span class="arg">delay</span><span class="defarg">=<span class="defargval">0</span></span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="fade 的参数">
<tr><td valign="top"><span class="argname">to</span></td>
<td>　指定要达到的音量。<br />
　关于音量的指定，请参考 <a class="jump" href="f_WaveSoundBuffer_volume.html">WaveSoundBuffer.volume</a> 属性。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">time</span></td>
<td>　指定淡入淡出所需的时间，单位为毫秒。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">delay</span></td>
<td>　指定开始淡入淡出前的等待时间，单位为毫秒。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
　开始淡入淡出（音量的连续变化）。<br />
	</dd>
</dl>
