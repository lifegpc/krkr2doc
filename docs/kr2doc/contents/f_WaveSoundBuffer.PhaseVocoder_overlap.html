<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.PhaseVocoder.overlap</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
重叠计数</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_WaveSoundBuffer.PhaseVocoder.html">WaveSoundBuffer.PhaseVocoder类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示重叠计数（过采样系数）。<br />
		　请指定0或2～32之间的2的幂次方数值。默认值为0。<br />
		　指定0时，将根据当前time属性的值设置适当的值。<br />
		　增大此数值将提高时间轴方向的分辨率。特别是在降低播放速度时，设置较大的数值会更好。<br />
		　值越大，CPU使用率越高。<br />
		　对此属性的更改会实时反映，但由于缓冲关系，实际播放可能需要约2秒的时间。此外，切换时可能会产生噪音。
	</dd>
</dl>
</div></div>
