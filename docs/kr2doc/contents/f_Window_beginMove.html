<h1><span class="fheader"><a name="top" id="top">Window.beginMove</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
开始窗口移动</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">beginMove()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　开始用鼠标移动窗口。通常，拖动窗口的标题栏可以移动窗口，此方法模拟了该操作。<br />
		　在<a class="jump" href="f_Window_onMouseDown.html">Window.onMouseDown</a>事件处理程序中调用此方法，可以实现通过拖动任意位置来移动窗口。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Window_onMouseDown.html">Window.onMouseDown</a><br />
</dd>
</dl>
