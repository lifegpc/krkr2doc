<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setPeriodEvent</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
指定帧事件触发的设置</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setPeriodEvent(<span class="arg">eventFrame</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setPeriodEvent 的参数">
<tr><td valign="top"><span class="argname">eventFrame</span></td>
<td>				指定触发onPeriod事件的帧。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		在指定的帧触发onPeriod事件。<br />
		onPeriod事件一旦触发后就会被解除。如果想再次触发，请再次使用此方法进行设置。<br />
		此功能在SWF播放时不可用。
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_VideoOverlay_cancelPeriodEvent.html">VideoOverlay.cancelPeriodEvent</a><br />
<a class="jump" href="f_VideoOverlay_onPeriod.html">VideoOverlay.onPeriod</a><br />
</dd>
</dl>
</div></div>
