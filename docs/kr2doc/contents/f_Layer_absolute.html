<h1><span class="fheader"><a name="top" id="top">Layer.absolute</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
绝对位置</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示在具有相同父级的兄弟图层之间的堆叠顺序。值越小显示在越后面。<br />
		与<a class="jump" href="f_Layer_order.html">Layer.order</a>属性不同，在相同兄弟之间的值不需要连续。<br />
		　设置该值可以改变兄弟图层之间的顺序。设置该值会将
		父图层的<a class="jump" href="f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a>属性设置为真。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Layer_order.html">Layer.order</a><br />
<a class="jump" href="f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a><br />
<a class="jump" href="f_Layer_bringToBack.html">Layer.bringToBack</a><br />
<a class="jump" href="f_Layer_bringToFront.html">Layer.bringToFront</a><br />
</dd>
</dl>
