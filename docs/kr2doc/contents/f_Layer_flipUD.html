<h1><span class="fheader"><a name="top" id="top">Layer.flipUD</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
上下翻转</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">flipUD()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　进行图像的上下翻转。<br />
		　此方法不受<a class="jump" href="f_Layer_setClip.html">Layer.setClip</a>方法等设置的绘图裁剪矩形的影响（始终翻转整个图层图像）。<br />
		　此外，也不受<a class="jump" href="f_Layer_face.html">Layer.face</a>属性和<a class="jump" href="f_Layer_holdAlpha.html">Layer.holdAlpha</a>属性的影响。<br />
	</dd>
</dl>
