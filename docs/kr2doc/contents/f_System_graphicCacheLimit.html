<h1><span class="fheader"><a name="top" id="top">System.graphicCacheLimit</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
图像缓存限制</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示吉里吉里的<a class="targanchor" name="id344" id="id344">图像缓存限制</a>，以字节为单位。也可以设置该值。<br />
		　指定<span class="script"><a class="targanchor" name="id345" id="id345">gcsAuto</a></span>时，将根据机器安装的内存量自动设置该值。<br />
		　规则图像和区域图像消耗的字节数以宽度×高度表示。其他图像消耗的字节数以宽度×高度×4表示。<br />
	</dd>
</dl>
</div></div>
