<h1><span class="fheader"><a name="top" id="top">Timer.capacity</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
事件的最大容许发生量</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Timer.html">Timer类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　指定一次可以产生多少事件。也可以设置该值。<br />
		　当执行的处理时间超过计时器周期时，可能无法处理所有计时器事件。
		在这种情况下，计时器会将事件存储在事件队列中，但是事件队列中存储的事件数量有上限。
		此属性指定该最大数量。<br />
		　在处理事件的阶段，吉里吉里将尝试一次性处理队列中积累的所有事件。<br />
		　如果指定为1，则事件队列中最多只能存储1个事件。指定为0则表示事件队列中可以积累的事件数量没有限制，
		但请注意，如果事件积累过多，可能会导致程序看起来像是冻结了。<br />
		　默认值为6。<br />
	</dd>
</dl>
</div></div>
