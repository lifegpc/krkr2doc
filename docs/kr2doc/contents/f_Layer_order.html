<h1><span class="fheader"><a name="top" id="top">Layer.order</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
相对位置</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示在具有相同父级的兄弟图层之间的顺序。值越小越显示在后面。<br />
		　设置此值可以改变兄弟图层之间的顺序。设置此值时，
		父图层的 <a class="jump" href="f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a> 属性会被设置为假。<br />
	</dd>
<dt>参考</dt>

</dd>
