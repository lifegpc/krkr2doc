<h1><span class="fheader"><a name="top" id="top">Window.onKeyUp</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
按键释放</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onKeyUp(<span class="arg">key</span>, <span class="arg">shift</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onKeyUp 的参数">
<tr><td valign="top"><span class="argname">key</span></td>
<td>　释放的按键的<a class="targanchor" name="id402" id="id402">虚拟键码</a>值。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">shift</span></td>
<td>　按键释放时同时按下的Shift系按键和鼠标按钮的状态。
				以下值的位运算OR组合：<br />
				<span class="script"><a class="targanchor" name="id403" id="id403">ssAlt</a>     : </span>ALT键被按下<br />
				<span class="script"><a class="targanchor" name="id404" id="id404">ssShift</a>   : </span>SHIFT键被按下<br />
				<span class="script"><a class="targanchor" name="id405" id="id405">ssCtrl</a>    : </span>CTRL键被按下<br />
				<span class="script"><a class="targanchor" name="id406" id="id406">ssLeft</a>    : </span>鼠标左键被按下<br />
				<span class="script"><a class="targanchor" name="id407" id="id407">ssMiddle</a>  : </span>鼠标中键被按下<br />
				<span class="script"><a class="targanchor" name="id408" id="id408">ssRight</a>   : </span>鼠标右键被按下<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　按键释放时触发。<br />
	</dd>
</dl>
