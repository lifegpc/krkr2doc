<h1><span class="fheader"><a name="top" id="top">Plugins.unlink</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
卸载插件</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Plugins.html">Plugins类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">unlink(<span class="arg">name</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="unlink 的参数">
<tr><td valign="top"><span class="argname">name</span></td>
<td>　指定要卸载的插件。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>　卸载成功返回真，失败则返回假</result></dd>
<dt>说明</dt>
<dd>
		　卸载指定的插件。<br />
		　有些插件可能不响应卸载请求（例如对象正在使用中时）。如果不响应卸载请求并失败，则返回假。<br />
	</dd>
</dl>
