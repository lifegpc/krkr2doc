<h1><span class="fheader"><a name="top" id="top">VideoOverlay.onCallbackCommand</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
回调命令发生</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onCallbackCommand(<span class="arg">command</span>, <span class="arg">arg</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onCallbackCommand 的参数">
<tr><td valign="top"><span class="argname">command</span></td>
<td>　表示命令名的字符串。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">arg</span></td>
<td>　表示命令参数的字符串。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		SWF 播放中，当执行Get URL动作（打开指定URL的动作）时触发。<br />
		在SWF内容上，将此动作的URL指定为「<span class="script">FSCommand:</span>(命令名)」，
		并在目标窗口中指定参数，就可以触发此事件。<br />
	</dd>
</dl>
</div></div>
