<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setMixingLayer</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
设置混合目标图层</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setMixingLayer(<span class="arg">layer</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setMixingLayer 的参数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>				图层<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		将指定的图层与视频进行混合。<br />
		混合是在调用此方法时使用当前的图层图像进行的。<br />
		要反映图层图像的更新，需要再次调用此方法。<br />
		使用 <a class="jump" href="f_VideOverlay_OnFrameUpdate.html">VideOverlay.OnFrameUpdate</a> 可以检测图层图像是否已更新，
		然后调用此方法，这样就可以自动反映更新。
		在onFrameUpdate中每帧调用此方法会带来相当大的负担，所以最好避免这样做。<br />
		仅在混合器模式下可用。
	</dd>
</dl>
</div></div>
