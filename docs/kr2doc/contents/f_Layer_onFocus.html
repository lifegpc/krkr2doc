<h1><span class="fheader"><a name="top" id="top">Layer.onFocus</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获得焦点</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onFocus(<span class="arg">focused</span>, <span class="arg">direction</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onFocus 的参数">
<tr><td valign="top"><span class="argname">focused</span></td>
<td>　失去焦点的层对象。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">direction</span></td>
<td>　当通过焦点的后向搜索改变焦点时为真，
				通过焦点的前向搜索进行时为假。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　当层获得焦点时被调用。<br />
	</dd>
</dl>
