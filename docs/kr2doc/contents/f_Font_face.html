<h1><span class="fheader"><a name="top" id="top">Font.face</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
字体名称</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Font.html">Font类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　表示字体名称。也可以设置其值。<br />
		　可以用逗号分隔指定多个候选字体。在这种情况下，将使用实际存在的字体，且越靠前的字体优先级越高。通过参考操作系统的字体列表来确定字体是否实际存在。如果没有匹配任何候选字体，将使用默认字体（当前版本固定为"ＭＳ Ｐゴシック"）。<br />
		　如果在开头加上逗号，后面紧跟着字体名称，则即使操作系统未列举该字体，系统也会尝试指定该字体（例如",My Original Font"）。这样可以使用通过AddFontResource Win32 API等注册的不可枚举的字体。<br />
	</dd>
</dl>
</div></div>
