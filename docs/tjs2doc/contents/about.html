<h1><a id="id0" name="id0">关于 TJS2</a>
</h1><div class="para"><div>
　TJS2 是为了嵌入应用程序而开发的面向对象的脚本语言。它也具有非面向对象语言的特点，可以使编写者以最容易的方式进行编写。<br />
　语法类似于JavaScript<sup>TM</sup>和Java<sup>TM</sup>，容易学习。<br />
</div></div>
