<h1><a id="id85" name="id85">Exception 类</a>
</h1><div class="para"><div>
　Exception 类是用于生成<a id="id86" name="id86" class="targanchor"><dfn>异常对象</dfn></a>的类。<br />
　构造函数的语法如下：<br />

<br />
<code class="bq">new&nbsp;Exception(&lt;消息&gt;)<br />
</code>
<br />

　消息将被设置到生成对象的 message 属性中。<br />
　另外，trace 属性中记录了异常发生前经过的函数等信息（作为人类可读的字符串记录）。<br />
　所有由脚本以外因素引发的异常对象都是 Exception 类的对象（例如除法错误异常等）。<br />
<br />
　将来可能会增加可用的属性。<br />
</div></div>
<h1><a id="id87" name="id87">message</a>
</h1><div class="para"><div>
　message 属性是表示异常原因的字符串属性。<br />
</div></div>
